name: Flutter Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Debug - show where we are
        run: |
          echo "PWD=$(pwd)"
          echo "Listing current dir:"
          ls -la
          echo "Listing frontend:"
          ls -la frontend || true
          echo "frontend/pubspec.yaml?"
          ls -la frontend/pubspec.yaml || true
          echo "frontend/android?"
          ls -la frontend/android || true

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build Android APK
        working-directory: frontend
        run: flutter build apk --release
