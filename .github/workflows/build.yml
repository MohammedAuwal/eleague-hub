name: Frontend Android Build

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      # ✅ Fix “unsupported Gradle project” by regenerating proper android/ and ios/
      - name: Regenerate Flutter app platforms
        run: flutter create -t app .

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
