name: Rebuild Frontend (Flutter App)

on:
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Backup old frontend
        run: |
          rm -rf frontend_old || true
          mv frontend frontend_old

      - name: Create clean Flutter app
        run: flutter create frontend

      - name: Restore your Dart code
        run: |
          rm -rf frontend/lib
          cp -R frontend_old/lib frontend/lib

          if [ -d "frontend_old/assets" ]; then
            rm -rf frontend/assets
            cp -R frontend_old/assets frontend/assets
          fi

          cp frontend_old/pubspec.yaml frontend/pubspec.yaml || true
          cp frontend_old/pubspec.lock frontend/pubspec.lock || true

      - name: Ensure SDK constraint
        run: |
          sed -i '/^environment:/,/^[^ ]/d' frontend/pubspec.yaml
          sed -i '1i environment:\n  sdk: ">=3.0.0 <4.0.0"\n' frontend/pubspec.yaml

      - name: Flutter pub get
        working-directory: frontend
        run: flutter pub get

      - name: Commit rebuilt app
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add frontend frontend_old
          git commit -m "rebuild frontend as real Flutter app"
          git push
